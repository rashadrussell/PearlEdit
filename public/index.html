<!DOCTYPE html>
<html>
<head>
	<title>PearlEdit</title>
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.2.0/pure-min.css">
	<link rel='stylesheet' type='text/css' href='./style.css' />
	<link rel="icon" type="image/png" href="./img/pearlLogo.png" />
</head>
<body>


<div id='wrapper' class='pure-g'>

	<div id='header' class='pure-u-1'>
		<img class="logoImg" src="./img/pearlLogo.png" />
		<h3 class='logo'>PearlEdit</h3>
	</div>

	<div id='content' class='pure-u-1'>
		<h1 class="choose-layout-banner">Choose Layout</h1>

		<iframe id="layout-iframe">
		</iframe>

	</div>

</div>

<!-- Templates -->
<!-- General Settings Template -->
<script id="general-settings" type='text/generator-template'>
	<select class='layout-selector'>
		<option value="">Layouts</option>
		<option value="marketing">Marketing</option>
	</select>

	<select class='font-size-selector'>
		<option value="12">12</option>
  		<option value="14">14</option>
  		<option value="16">16</option>
 		<option value="18">18</option>
 		<option value="20">20</option>
  		<option value="21">21</option>
  		<option value="22">22</option>
 		<option value="24">24</option>
 		<option value="25">25</option>
 		<option value="26">26</option>
	</select>

	<select class='font-family-selector'>
		<option value="arial">Arial</option>
  		<option value="helvetica">Helvetica</option>
  		<option value="Lucida Grande">Lucida Grande</option>
  		<option value="sans">Sans</option>
 		<option value="sans-serif">Sans-Serif</option>
 		<option value="times">Times</option>
	</select>

	<label for="display-edit-button-textbox">Show Edit</label>
	<input id="display-edit-button-textbox" class="display-edit-buttons" type="checkbox" />
</script>

<!-- Edit Module Template -->
<script id="edit-module" type='text/generator-template'>

	<ul class=".alignment">
		<li>align:</li> 
		<li><a href="#" value="left">left</a></li> 
		<li><a href="#" value="center">center</a></li> 
		<li><a href="#" value="right">right</a></li>
	</ul>

</script>

<!-- Module Stylsheet-->
<script id="module-stylesheet" type="text/generator-template">
	<style class="module-stylesheet">
		.edit-module {
			width: 300px;
			background: #375a84;
			position: absolute;
			margin: 0;
			padding: 5px;
			border: solid 5px #cad9eb;
			border-radius: 5px;
			box-shadow: 2px 2px 2px #999;
			font-size: 14px;
			color: #fff;
		}

		.edit-module a {
			text-decoration: none;
			color: #fff;
		}

		.edit-module a:hover {
			text-decoration: underline;
		}

		ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
		}

		ul li {
			display: inline;
		}

	</style>
</script>

<!-- DDElements Template -->
<script id="ddelements-template" type="text/generator-template">
	<ul class="ddelements-list">
			<li class="pureFormElements">

				<div class="leadingIcon">
					<img src="./img/formIcon.png" />
				</div>

				<div class="element-submenu">
					<img class="pureFormElement1" src="./img/formIcon.png" />
				</div>
				
			</li>

	</ul>
</script>

<!-- Form Element Templates -->
<script id="formElementTemplates" type="text/generator-template">

	<form class="pure-form pureFormELement1">
    	<fieldset class="pure-group">
        	<input type="text" class="pure-input-1-2" placeholder="Username">
        	<input type="text" class="pure-input-1-2" placeholder="Password">
        	<input type="email" class="pure-input-1-2" placeholder="Email">
    	</fieldset>

    	<fieldset class="pure-group">
        	<input type="text" class="pure-input-1-2" placeholder="Another Group">
        	<input type="text" class="pure-input-1-2" placeholder="More Stuff">
    	</fieldset>

    	<button type="submit" class="pure-button pure-input-1-2 pure-button-primary">Sign in</button>
	</form>

</script>


<script src="http://yui.yahooapis.com/3.10.3/build/yui/yui-min.js"></script>
<script src='./app.js'></script>
<script>

	YUI({
		combine: false,
		groups: {
			'pearl': {
				base: './',
				modules: {

					'pearl-app': {
						path: 'app.js'
					},

					'general-settings': {
						path: 'views/generalSettings.js',
						requires: [
							'node',
							'gear-edit-button',
							'dd-dom',
							'text-edit'
						]
					},

					'dd-dom': {
						path: 'views/dddom.js',
						requires: [
							'view',
							'node',
							'dd',
							'dd-delegate',
							'dd-multi-container'
						]
					},

					'dd-multi-container' : {
						path: 'views/plugins/dd-multi-container.js',
						requires: [
							'dd',
							'base-build',
							'dd-delegate'
						]
					},

					'gear-edit-button': {
						path: 'views/gearEditButton.js',
						requires: [
							'view',
							'node',
							'edit-module',
							'event-mouseenter'
						]
					},

					'edit-module': {
						path: 'views/editModule.js',
						requires: [
							'view',
							'node',
							'event-mouseenter'
						]
					},

					'text-edit': {
						path: 'views/textEdit.js',
						requires: [
							'view',
							'node',
							'event-mouseenter'
						]
					}

				}
			}
		}

	}).use('dd-delegate', 'pearl-app', function(Y) {

		new Y.Pearl.PearlApp();

	});

</script>

</body>
</html>
