<!DOCTYPE html>
<html>
<head>
	<title>Layout Generator</title>
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.2.0/pure-min.css">
	<link rel='stylesheet' type='text/css' href='/style.css' />
</head>
<body>


<div id='wrapper' class='pure-g'>

	<div id='header' class='pure-u-1'>

		<h3 class='logo'>Layout Generator</h3>

	</div>

	<div id='content' class='pure-u-1'>
		<h1 class="choose-layout-banner">Choose Layout</h1>

		<iframe id="layout-iframe">
		</iframe>

	</div>

	<div id='footer' class='pure-u-1'>
	</div>

</div>

<!-- Templates -->
<!-- General Settings Template -->
<script id="general-settings" type='text/generator-template'>
		<select class='layout-selector'>
			<option value="">Layouts</option>
			<option value="default">Default</option>
			<option value="blog">Blog</option>
			<option value="email">Email</option>
			<option value="gallery">Gallery</option> 
  			<option value="marketing">Marketing</option> 			
 			<option value="pricing">Pricing</option>
		</select>

		<select class='font-size-selector'>
			<option value="12">12</option>
  			<option value="14">14</option>
  			<option value="16">16</option>
 			<option value="18">18</option>
 			<option value="20">20</option>
  			<option value="21">21</option>
  			<option value="22">22</option>
 			<option value="24">24</option>
 			<option value="25">25</option>
 			<option value="26">26</option>
		</select>

		<select class='font-family-selector'>
			<option value="arial">Arial</option>
  			<option value="helvetica">Helvetica</option>
  			<option value="Lucida Grande">Lucida Grande</option>
  			<option value="sans">Sans</option>
 			<option value="sans-serif">Sans-Serif</option>
 			<option value="times">Times</option>
		</select>

		<label for="display-edit-button-textbox">Show Edit</label>
		<input id="display-edit-button-textbox" class="display-edit-buttons" type="checkbox" />
</script>

<!-- Edit Modal Template -->
<script id="edit-modal" type='text/generator-template'>

			<ul class=".alignment">
				<li>align:</li> 
				<li><a href="#" value="left">left</a></li> 
				<li><a href="#" value="center">center</a></li> 
				<li><a href="#" value="right">right</a></li>
			</ul>

</script>

<!-- Modal Stylsheet-->
<script id="modal-stylesheet" type="text/generator-template">
	<style class="modal-stylesheet">
		.edit-modal {
			width: 300px;
			background: #375a84;
			position: absolute;
			margin: 0;
			padding: 5px;
			border: solid 5px #cad9eb;
			border-radius: 5px;
			box-shadow: 2px 2px 2px #999;
			font-size: 14px;
			color: #fff;
		}

		.edit-modal a {
			text-decoration: none;
			color: #fff;
		}

		.edit-modal a:hover {
			text-decoration: underline;
		}

		ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
		}

		ul li {
			display: inline;
		}

	</style>
</script>

<!-- ElementSelect Module Template -->
<script id="elementSelect-module" type='text/generator-template'>

			<ul>
				<li>
					<div class='selectForms'>
						<h5>Forms</h5>
						<img class="selectImg" src="/img/formIcon.png" />
					</div>

					<div class='selectTable'>
						<h5>Tables</h5>
						<img class="selectImg" src="/img/tableIcon.png" />
					</div>

					<div class='selectButtons'>
						<h5>Buttons</h5>
						<img class="selectImg" src="/img/buttonIcon.png" />
					</div>
				</li> 
				<li></li> 

			</ul>

</script>

<script src="http://yui.yahooapis.com/3.10.3/build/yui/yui-min.js"></script>
<script src='/app.js'></script>

</body>
</html>
